<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetched Data</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            text-align: center;
        }
        h1 {
            color: #1f2e85;
            margin: 40px 0 20px;
            font-size: 24px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #f2f2f2;
            color: #1f2e85;
        }
        td {
            background-color: #fafafa;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #1f2e85;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #4c60cc;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .action-link {
            color: #dc3545;
            font-weight: bold;
        }
        .action-link:hover {
            text-decoration: underline;
            color: #a71d2a;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
       
        <a href="/" class="fetch-data-btn">Add Data</a>
    </div>

    <h1>Fetched Data</h1>
    {% if data %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td><a href="/delete/{{ row[0] }}" class="action-link">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
        <p>Input ID: {{ input_id }}</p>
    {% else %}
        <p>No data found for the provided ID.</p>
    {% endif %}
    
    <a href="/">Back to Home</a>
</body>
</html>
